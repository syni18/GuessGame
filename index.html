<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css ">
    <script src="https://kit.fontawesome.com/4bd84d37d1.js" crossorigin="anonymous"></script>
    <script src="./game.js" defer></script>
    <link rel="icon" href="./19090.png" sizes="32x32" type="image/icon type">
    <title>Let's Guess</title>
</head>
<body>
    <div class="container">
        <h1><code><>Number Guess Game</code></h1>
        <p>I'm thinking of a number between 1 and 100... Can you Guess what it is? We'll tell you if your guess was too high or too low.</p>
        <div class="inputArea">
            <label for="inputBox"><code>Enter Number</code></label>
            <input type="number" name="guessNumber" id="inputBox" class="guessField" onchange=checkNumber(this) placeholder="Enter a guess..">
            <div>
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
        <div class="resultArea">
            <div class="card">
                <code class="pcode"></code>
                <p class="guesses"></p>
            </div>
            <div class="cardDetail">
                <p class="lastResult"></p>
                <p class="lowOrHi">00</p>
            </div>
        </div>
    </div>
</body>
</html>
